<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="styles/styloregistro.css" />
    <script
      src="https://kit.fontawesome.com/25ffacb091.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="register-container">
      <div class="register-form">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm" onsubmit="loginUser(event)">
          <div class="input-group">
            <label for="email">Correo Electrónico</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="Ingresa tu correo"
            />
          </div>
          <div class="input-group password-group">
            <label for="password">Contraseña</label>
            <input
              type="password"
              id="password"
              name="password"
              required
              placeholder="Ingresa tu contraseña"
            />
            <i
              class="fa fa-eye toggle-password"
              onclick="togglePassword('password')"
            ></i>
          </div>
          <button type="submit" class="register-btn">Iniciar Sesión</button>
        </form>
        <div id="message" class="message"></div>
        <button id="btn-google">Iniciar Sesión con Google</button>

        <div class="login-link">
          ¿No tienes cuenta? <a href="registrosesion.html">Crear una Cuenta</a>
        </div>
      </div>
    </div>

    <!-- Contenedor para el modal de mensajes -->
    <div id="messageModal" class="modal">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <p id="modalMessage"></p>
      </div>
    </div>

    <!-- Script de Firebase y lógica principal para el inicio de sesión -->
    <script type="module" src="script/iniciosesion.js"></script>
  </body>
</html>
